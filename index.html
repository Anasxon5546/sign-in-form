<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>validation form</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1>Sign in to your<br />account</h1>
  <p>Or <a href="#">sign up for a new account</a></p>
  <form action="/" method='post'>
    <label for="email">Email address</label><br />
    <input type="email" id="email" name="email" required><br /><br />
    <label for="password">Password</label><br />
    <input type="password" id="password" name="password" required><br /><br />
    <div class="row">
      <input type="checkbox" id="rememberMe" name="remember">
      <label for="rememberMe">Remember me</label>
      <a href="#">Forgot your password?</a>
    </div>
    <input type="submit" value="Sign in">
    <div class="container">
      <hr class="line">
      <span class="centered-text">Or continue with</span>
    </div>
    <div class="row" style="margin: 0">
      <button class="github"><i class="fa-brands fa-github"></i></button>
      <button class="google"><i class="fa-brands fa-google"></i></button>

    </div>
  </form>
  <!-- Project -->
  <script src="main.js"></script>
</body>

        </html>
